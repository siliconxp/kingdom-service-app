<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>members</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-list #groupList>

    <ion-item-group *ngFor="let group of data.groups">

      <ion-item-divider sticky>
        <ion-label>
          {{group.name}}
        </ion-label>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let member of group.members" >

        <button ion-item (click)="goToSessionDetail(member)">
          <ion-label>{{member.lname }}, {{member.fname }}</ion-label>                      
        </button>
      </ion-item-sliding>


    </ion-item-group>

  </ion-list>

</ion-content>
