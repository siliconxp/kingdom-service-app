<ion-header>

  <ion-navbar>
    <ion-title>member-report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="report">
    <ion-card-header>
     {{report.month}} {{report.year}} Report
    </ion-card-header>
    <form (ngSubmit)="saveForm()" [formGroup]="reportForm">
      <ion-list no-lines>
        <ion-item>
          <ion-label>Placements</ion-label>
          <ion-input type="number" [formControl]="Plcmts" text-right></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Video</ion-label>
          <ion-input type="number" [formControl]="Videos" name="Videos" text-right></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Hours</ion-label>
          <ion-input type="number" [formControl]="Hours" name="Hours" text-right></ion-input>          
        </ion-item>
        <ion-item>
          <ion-label>Return Visits</ion-label>
          <ion-input type="number" [formControl]="RVs" name="RVs" text-right></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Bible Studies</ion-label>
          <ion-input type="number" [formControl]="BiSt" name="BiSt" text-right></ion-input>
        </ion-item>
      </ion-list>
      <!-- <button ion-button type="submit" block>Save</button> -->
    </form>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="danger" (click)="closeForm()" icon-start>
        <ion-icon name="close"></ion-icon>Cancel</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="saveForm()"  icon-start>
        <ion-icon name="checkmark"></ion-icon>Update</button>
    </ion-col>

  </ion-row>
</ion-footer>
