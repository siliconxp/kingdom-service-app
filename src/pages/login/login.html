
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


 
<ion-content padding>
  <button ion-button full (click)="doLogin()">Login</button>
  <p>
    Update No. 9.63
	</p>
	

		<form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
	
			<ion-item>
				<ion-label stacked>Email</ion-label>
				<ion-input formControlName="email" type="email" placeholder="Your email address"
					[class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
			</ion-item>
	
			<ion-item>
				<ion-label stacked>Password</ion-label>
				<ion-input formControlName="password" type="password" placeholder="Your password"
					[class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
			</ion-item>
	
		

			<ion-row responsive-sm>

				<ion-col>
	
					<button ion-button block type="submit" [disabled]="!loginForm.valid">
						Login
					</button>
	
				</ion-col>
	
				<ion-col>
	
					<button ion-button (click)="goToSignup()" color="light" block>Signup</button>
	
				</ion-col>
	
			</ion-row>
			<ion-row>
				<ion-col>	<button ion-button block clear (click)="loginWithGoogle()">Login with Google</button></ion-col>
			</ion-row>
			<ion-row>
				<ion-col><button ion-button block clear (click)="goToResetPassword()">
					I forgot my password
				</button></ion-col>
			</ion-row>


		</form>
	
	
	
		
	




 
	
	<div *ngIf="afAuth.authState | async as user; else showLogin">
		<h1>Hello {{ user.displayName }}!</h1>
		<button (click)="logout()">Logout</button>
	</div>
	<ng-template #showLogin>
		<p>Not Logged in.</p>
		
	</ng-template>

</ion-content>
