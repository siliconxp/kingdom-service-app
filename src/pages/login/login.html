
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


 
<ion-content padding>
  <button ion-button full (click)="doLogin()">Login</button>
  <p>
    Update No. 9.62
  </p>
  <form #loginForm="ngForm" novalidate>

		<ion-list no-lines>

			<ion-item>

				<ion-label stacked color="primary">Username</ion-label>

				<ion-input [(ngModel)]="loginData.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"

					required>

				</ion-input>

			</ion-item>

			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>

				Username is required

			</p>



			<ion-item>

				<ion-label stacked color="primary">Password</ion-label>

				<ion-input [(ngModel)]="loginData.password" name="password" type="password" #password="ngModel" required>

				</ion-input>

			</ion-item>

			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>

				Password is required

			</p>

		</ion-list>



		<ion-row responsive-sm>

			<ion-col>

				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>

			</ion-col>

			<ion-col>

				<button ion-button (click)="onSignup()" color="light" block>Signup</button>

			</ion-col>

		</ion-row>

	</form>
	
	<div *ngIf="afAuth.authState | async as user; else showLogin">
		<h1>Hello {{ user.displayName }}!</h1>
		<button (click)="logout()">Logout</button>
	</div>
	<ng-template #showLogin>
		<p>Please login.</p>
		<button (click)="login()">Login with Google</button>
	</ng-template>

</ion-content>
