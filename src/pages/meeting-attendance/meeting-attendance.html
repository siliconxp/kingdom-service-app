<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Meeting Attendance</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="options"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
   
  </ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item *ngFor="let a of db.attendance | async" >     
               
       <ion-row>
         <ion-col text-center> {{a.weekstarting|date}}  </ion-col>
       </ion-row>
       <ion-row>
         <ion-col text-center><button (click)="editMidweek(a)" ion-button block clear>Mid Week: {{a.midweek}}</button></ion-col>
         <ion-col text-center><button (click)="editWeekend(a)" ion-button block clear>weekend : {{a.weekend}}</button> </ion-col>
       </ion-row>     
    </ion-item>
    
  </ion-list> 

</ion-content>
