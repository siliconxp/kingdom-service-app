<ion-header>

  <ion-navbar>
    <ion-title>reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="memberReports; else loading;">

    <ion-card *ngFor="let r of memberReports">
      <ion-card-header>
        {{r.fname}} {{r.lname}}
      </ion-card-header>
      <ion-card-content>
        <ion-row>
         
          <ion-col *ngFor="let rr of r.reports">
            <ion-item (click)="editReport(rr)" >
              {{rr.period}}
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>
