<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="memberReports; else loading;">
    <ion-card *ngFor="let r of memberReports" padding>
      {{r.fname}} {{r.lname}}
      <ion-row>
        <ion-col *ngFor="let rr of r.reports">
          <ion-item>
            {{rr.period}}
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-card>
  </div>
  <ng-template #loading>
    Loading your things...
  </ng-template>





</ion-content>
