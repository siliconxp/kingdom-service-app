<ion-header>

  <ion-navbar>
    <ion-title>member-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form>
      <ion-list>
        <ion-item>
          <ion-label for="firstname" stacked>firstname</ion-label>
          <ion-input type="text" name="firstname" [(ngModel)]="member.fname" [disabled]="!edit"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="lastname" stacked>lastname</ion-label>
          <ion-input type="text" name="lastname" [(ngModel)]="member.lname" [disabled]="!edit"></ion-input>
        </ion-item>
       
      </ion-list>
      <div padding>
        <button ion-button color="primary" (click)="onClicked(!edit)">{{edit? "save" : "edit"}}</button>
      </div>
    </form>
    <ion-item>
      {{member|json }}
    </ion-item>

  </div>
</ion-content>
