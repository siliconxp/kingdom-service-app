<ion-header>

  <ion-navbar  color="primary">
    <ion-title item-start>member-detail</ion-title>


    <ion-buttons end>
      <button ion-button (click)="onFormSubmit()" *ngIf="edit">
        Save
      </button>
      <button ion-button (click)="cancelEdit()" *ngIf="edit">
        Cancel
      </button>
      <button ion-button icon-only item-end (click)="beginEdit()" *ngIf="!edit">
        <ion-icon name="create" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form [formGroup]="memberForm" (ngSubmit)="onFormSubmit()">
      <ion-list>
        <!--    <ion-item>
          <ion-label for="firstname" stacked>firstname</ion-label>
          <ion-input type="text" name="firstname" [(ngModel)]="member.fname" [disabled]="!edit"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="lastname" stacked>lastname</ion-label>
          <ion-input type="text" name="lastname" [(ngModel)]="member.lname" [disabled]="!edit"></ion-input>
        </ion-item> -->

      </ion-list>
      <ion-list no-lines>

        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input formControlName="fname" type="text" [readonly]="!edit" [class.invalid]="!memberForm.controls.fname.valid && (memberForm.controls.fname.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item *ngIf="!memberForm.controls.fname.valid  && (memberForm.controls.fname.dirty || submitAttempt)">
          <p>Please enter a valid name.</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input formControlName="lname" type="text" [readonly]="!edit" [class.invalid]="!memberForm.controls.lname.valid && (memberForm.controls.lname.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item *ngIf="!memberForm.controls.lname.valid  && (memberForm.controls.lname.dirty || submitAttempt)">
          <p>Please enter a valid name.</p>
        </ion-item>
        <ion-item *ngIf="!edit">
          <ion-label floating>Gender</ion-label>
          <ion-input formControlName="gender" type="text" [readonly]="!edit"></ion-input>
        </ion-item>

        <ion-item-group radio-group formControlName="gender" *ngIf="edit">
          <ion-label floating>Gender</ion-label>
          <ion-item-divider>Gender</ion-item-divider>
          <ion-item>
            <ion-radio item-start value="Male" [disabled]="!edit"></ion-radio>
            <ion-label>Male</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio item-start value="Female" [disabled]="!edit"></ion-radio>
            <ion-label>Female</ion-label>
          </ion-item>
        </ion-item-group>

      </ion-list>


    </form>
    <ion-item>
      <p>Form value: {{ memberForm.value | json }}</p>
    </ion-item>

  </div>
</ion-content>
<ion-footer *ngIf="edit">
  <ion-toolbar >
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="chatboxes"></ion-icon>
      </button>
      <button ion-button (click)="cancelEdit()" *ngIf="edit" right>
        Cancel
      </button> 
    </ion-buttons>
    
      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button (click)="onFormSubmit()" *ngIf="edit" left>
          Save
        </button>
      </ion-buttons>
   
  </ion-toolbar>
</ion-footer>
